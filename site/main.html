<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Listings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tournament Listings</h1>
    </header>
    <div class="filter-bar">
        <!-- Game Selector Custom Dropdown -->
        <div class="dropdown">
            <button class="dropbtn" id="gameSelectBtn">Select Game</button>
            <div class="dropdown-content" id="gameDropdown">
                <a href="#" data-value="Guilty Gear Strive">
                    <img src="https://via.placeholder.com/30?text=GG" alt="Guilty Gear Strive Icon" class="game-icon">
                    Guilty Gear Strive
                </a>
                <a href="#" data-value="Tekken 8">
                    <img src="https://via.placeholder.com/30?text=T8" alt="Tekken 8 Icon" class="game-icon">
                    Tekken 8
                </a>
                <a href="#" data-value="Street Fighter 6">
                    <img src="https://via.placeholder.com/30?text=SF6" alt="Street Fighter 6 Icon" class="game-icon">
                    Street Fighter 6
                </a>
            </div>
        </div>
        <!-- Location Dropdown -->
        <select class="location-select">
            <option value="online">Online</option>
            <option value="offline">Offline</option>
            <option value="both">Both</option>
        </select>
        <!-- Calendar/Date Picker -->
        <input type="date" class="date-picker" value="2025-07-31">
    </div>
    <div class="tournament-list">
        <!-- Placeholders for tournaments -->
        <p>Tournaments will be displayed here based on selected parameters.</p>
        <!-- Example placeholder card -->
        <div class="tournament-card">
            <h2>Tournament Name Placeholder</h2>
            <p>Date: Placeholder</p>
            <p>Location: Placeholder</p>
        </div>
        <!-- Add more placeholders as needed -->
    </div>

    <script>
        // Minimal JS for game dropdown functionality
        const gameSelectBtn = document.getElementById('gameSelectBtn');
        const gameDropdown = document.getElementById('gameDropdown');
        const options = gameDropdown.querySelectorAll('a');

        // Toggle dropdown on button click
        gameSelectBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            gameDropdown.style.display = gameDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!gameDropdown.contains(event.target) && event.target !== gameSelectBtn) {
                gameDropdown.style.display = 'none';
            }
        });

        // Update button text on selection
        options.forEach(option => {
            option.addEventListener('click', function(event) {
                event.preventDefault();
                gameSelectBtn.textContent = this.getAttribute('data-value');
                gameDropdown.style.display = 'none';
                // Here you can add logic to trigger tournament fetch with selected game
            });
        });
    </script>
</body>
</html>
